<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alexis_Costedoat_DWN3A_PWA</title>
    <meta name="description" content="aplicación para saber el clima en las distintas ciudades del mundo" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="res/img/favi.svg" type="image/x-icon">
    <link rel="icon" href="res/img/favi.svg" type="image/x-icon">


</head>

<body>
    <header class="">
        <a class="navbar-brand nav " href="index.html">
            <div class="d-flex align-items-center extra ">
                <h1 class="logo">Mi Clima</h1>

                <p class="h3 isologo">Mi Clima</p>
            </div>
        </a>

    </header>
    <main class="container">
        <div class="row">
            <section class=" my-2 col-12  col-md-6   text-center text-md-left">


                <form class="" id="contact-form">
                    <h2 class=" py-2 pl-md-2">Buscar clima</h2>
                    <div class="form-floating pl-md-2">
                        <label class="pt-1" for="inputciudad">Ciudad:</label>
                        <div id="contenedorInput">
                            <input type="text" class="form-control" id="inputciudad" placeholder="Buenos Aires"
                                value="">
                        </div>
                        <div class=" py-4">
                            <button class="boton " id="sendButton" type="submit">Enviar</button>
                        </div>
                    </div>

                </form>


            </section>

            <section class="col-12  col-md-6 text-center  text-md-left my-2">
                <div class="clima">
                    <h2 class="pt-2 pl-md-2">Ciudad: <span id="ciudad"></span></h2>

                    <ul class=" list-unstyled text-center raw">
                        <li class="oculto caja">actual<span id="icono"></span> </li>


                        <li class="">Estado: <span id="estado"></span> </li>
                        <li class="oculto">Grados:<span class="h1" id="grado"></span></li>


                    </ul>
                </div>
            </section>

        </div>

        <section>

            <div class="col-12 my-4 datos flex-wrap d-sm-flex justify-content-center text-center">

                <ul class="list-unstyled row">
                    <li class=" logo-1 col-12 p-1 col-md-4 p-md-3">
                        Máxima:<span id="tempMax"></span>
                    </li>
                    <li class=" logo-2 col-12 p-1 col-md-4 p-md-3">
                        Mínima: <span id="tempMin"></span>
                    </li>
                    <li class=" logo-3 col-12 p-1 col-md-4 p-md-3">
                        Humedad: <span id="humed"></span>
                    </li>

                    <li class=" logo-4 col-12 p-1 col-md-4 p-md-3">

                        Sen.termica: <span id="termica"></span>
                    </li>

                    <li class="logo-5 col-12 p-1 col-md-4 p-md-3">

                        Presión: <span id="presion"></span>
                    </li>
                    <li class="logo-6 col-12 p-1 col-md-4 p-md-3">

                        Viento: <span id="viento"></span>
                    </li>

                </ul>


            </div>
        </section>

        <div class="row">
            <div class="col-12">

                <iframe id="ubicacion" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>
        </div>

    </main>

    <footer class="pie-pag pt-3 pb-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="row list-unstyled py-3">
                        <li class="col-4"><a class="btn-redes face" href="#">facebook</a></li>
                        <li class="col-4"><a class="btn-redes insta" href="#">instagram</a></li>
                        <li class="col-4"><a class="btn-redes twitter" href="#">youtube</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
